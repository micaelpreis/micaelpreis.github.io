<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="{{ site.description }}">
	<meta name="author" content="{{ site.author.name }}">
	<title>{{ site.title }}</title>

	<!-- Font Awesome -->
  <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}">

  <!-- Bootstrap Core CSS -->
  <link href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/assets/css/sidebar.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link href="{{ "/assets/css/mobile.css" | prepend: site.baseurl }}" rel="stylesheet">

	<!-- Canonical link tag -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
</head>
